<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
        <div id="auth">
            <div class="mb-4">
                <h2 class="text-xl">Admin Login</h2>
                <input id="log-email" class="border p-2 mr-2" placeholder="Email">
                <input id="admin-pass" type="password" class="border p-2 mr-2" placeholder="Password">
                <button onclick="adminLogin()" class="bg-blue-500 text-white p-2">Login</button>
            </div>
        </div>
        <div id="dashboard" class="hidden flex flex-col">
            <header class="flex justify-end items-center mb-4">
                <div class="flex items-center">
                    <span id="user-email" class="mr-2"></span>
                    <div id="avatar" class="rounded-full bg-blue-500 text-white w-8 h-8 flex items-center justify-center"></div>
                </div>
            </header>
            <div class="flex flex-1">
                <aside class="w-1/4 pr-4">
                    <ul class="space-y-2">
                        <li><button onclick="showTab('users')" class="bg-gray-200 p-2 w-full text-left">Users</button></li>
                        <li><button onclick="showTab('experts')" class="bg-gray-200 p-2 w-full text-left">Experts</button></li>
                        <li><button onclick="showTab('plans')" class="bg-gray-200 p-2 w-full text-left">Plans</button></li>
                        <li><button onclick="showTab('funding')" class="bg-gray-200 p-2 w-full text-left">Funding Requests</button></li>
                        <li><button onclick="showTab('withdrawal')" class="bg-gray-200 p-2 w-full text-left">Withdrawal Requests</button></li>
                    </ul>
                </aside>
                <main class="w-3/4">
                    <div id="users" class="tab hidden">
                        <h2 class="text-xl mb-2">Users</h2>
                        <ul id="users-list" class="list-disc pl-4"></ul>
                    </div>
                    <div id="experts" class="tab hidden">
                        <h2 class="text-xl mb-2">Expert Traders</h2>
                        <ul id="experts-list" class="list-disc pl-4"></ul>
                        <h2 class="text-xl mt-4 mb-2">Add Expert</h2>
                        <input id="expert-name" class="border p-2 mr-2" placeholder="Name">
                        <input id="expert-desc" class="border p-2 mr-2" placeholder="Description">
                        <input id="expert-photo" class="border p-2 mr-2" placeholder="Photo URL">
                        <button onclick="addExpert()" class="bg-green-500 text-white p-2">Add</button>
                    </div>
                    <div id="plans" class="tab hidden">
                        <h2 class="text-xl mb-2">Copying Plans</h2>
                        <ul id="plans-list" class="list-disc pl-4"></ul>
                        <h2 class="text-xl mt-4 mb-2">Add Plan</h2>
                        <input id="plan-name" class="border p-2 mr-2" placeholder="Name">
                        <input id="plan-roi" type="number" class="border p-2 mr-2" placeholder="ROI Daily %">
                        <input id="plan-min" type="number" class="border p-2 mr-2" placeholder="Min Amount">
                        <input id="plan-max" type="number" class="border p-2 mr-2" placeholder="Max Amount">
                        <input id="plan-duration" type="number" class="border p-2 mr-2" placeholder="Duration Days">
                        <button onclick="addPlan()" class="bg-green-500 text-white p-2">Add</button>
                    </div>
                    <div id="funding" class="tab hidden">
                        <h2 class="text-xl mb-2">Funding Requests</h2>
                        <ul id="funding-list" class="list-disc pl-4"></ul>
                    </div>
                    <div id="withdrawal" class="tab hidden">
                        <h2 class="text-xl mb-2">Withdrawal Requests</h2>
                        <ul id="withdrawal-list" class="list-disc pl-4"></ul>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
