            function removeJsessionid(path) {
              var semicolonRegex = /[^;]*/;
              var match = path.match(semicolonRegex);

              if (match) {
                return match[0];
              }

              return path;
            }

            function isExcludedPathname(pathname) {
              var pathSegments = pathname.split('https://us.etrade.com/');
              var filteredPathSegments = pathSegments.filter(pathSegment => pathSegment !== '');
              filteredPathSegments[filteredPathSegments.length - 1] = removeJsessionid(filteredPathSegments[filteredPathSegments.length - 1]);
              var cleanPathname = '/' + filteredPathSegments.join('https://us.etrade.com/');
              var excludedPathnames = [
                '/e/t/user/login',
                '/e/t/user/home',
                '/e/t/user/login_sp',
                '/e/t/login/livechatuserfederator',
                '/e/t/user/login_bank',
                '/e/t/login/login'
              ]

              return excludedPathnames.includes(cleanPathname);
            }

            function redirectToMfaLogin() {
              var url = new URL(https://us.etrade.com/e/t/user/window.location.href);

              if (!isExcludedPathname(url.pathname)) {
                return window.location.href = url.origin + '/etx/pxy/login?TARGET=' + encodeURIComponent(url.href);
              }

              url.pathname = '/etx/pxy/login';

              return window.location.href = url.href;
            }

            redirectToMfaLogin();
          </script>
